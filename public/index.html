<!DOCTYPE html>
<html>
  <head>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script type="text/javascript"> 
      var socket = io.connect('http://localhost:8080'); // http://snapshack.nodejitsu.com/
      socket.on('IMAGE', function (data) {
      	$('#snap').attr('src', 'data:image/jpeg;base64,' + data.img_data);
      	// username
      	//duration
      	// timestamp
      	console.log("image message shit");
      });
      socket.on('NOIMAGE', function() {
      	$('#snap').attr('src', 'img/noimage.png');
      	console.log("fuck");
      });
    </script>
  </head>
  <body style="background-color: tan;">
    <div style="width: 960px; margin-left:auto; margin-right: auto; background-color: white; overflow: hidden; padding: 20px; border-radius: 15px; min-height: 600px;">
      <div style="float:left;">
        <img src="img/logo.png" style="width: 60%;"><br />
        <img id="snap" style="max-width: 460px;">
      </div>
      <div id='messagesDiv' style="float:right; max-width: 960px; height: 30em; overflow: auto">
        <i>Made at HackMIT, October 2013</i><br />
        <input type='text' id='nameInput' placeholder='Name'>
        <input type='text' id='messageInput' placeholder='Message'>
        <script>
          var myDataRef = new Firebase('https://fm65i1731k9.firebaseio-demo.com/');
          $('#messageInput').keypress(function (e) {
          if (e.keyCode == 13) {
            var name = $('#nameInput').val();
            var text = $('#messageInput').val();
            var timestamp = Firebase.ServerValue.TIMESTAMP
            myDataRef.push({name: name, text: text, timestamp: timestamp});
            $('#messageInput').val('');
          }
          });
          myDataRef.on('child_added', function(snapshot) {
          var message = snapshot.val();
          displayChatMessage(message.name, message.text);
          });
          function displayChatMessage(name, text, timestamp) {
          $('<div/>').text(text).prepend($('<em/>').text(name+': ')).appendTo($('#messagesDiv'));
          $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
          };
        </script>
      </div>
    </div>
  </body>
 </html>
